<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <script src="jquery.css"></script>
    <script src="blackjack.js"></script>
    <link rel="stylesheet" href="blackjack.css">
  </head>
  <body>
    <div class="table">
      <div class="messages"></div>
      <div class="padding">
        <label>Dealer's Hand</label>
      </div>
      <div class="dealerHand">
      </div>
      <div class="padding">
        <label>Player's Hand</label>
      </div>
      <div class="playerHand">
      </div>
      <div class="buttonPadding">
      </div>
      <div class="buttons">
        <button class="dealButton">DEAL</button>
        <button class="hitButton">HIT</button>
        <button class="standButton">STAND</button>
      </div>
    </div>
  </body>
</html>
